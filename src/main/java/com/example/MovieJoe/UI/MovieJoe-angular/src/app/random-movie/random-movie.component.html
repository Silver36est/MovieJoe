<div class="p-2 text-center">
  <h1>Get your random movie!</h1>
  <div>
    <button class="btn btn-dark" (click)="onGetMovie()">Get movie</button>
  </div>
</div>

<div class="d-flex justify-content-center p-2 border border-dark">
  <div>
    <h4><b>Title: {{movie.title}}</b></h4>
    <p>Genre: {{movie.genre}}</p>
    <p>Release year: {{movie.releaseYear}}</p>
    <p>Length: {{movie.length}}</p>
    <p>Description: {{movie.description}}</p>
  </div>
</div>
