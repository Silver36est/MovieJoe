<div>

  <div *ngIf="!editMovieInfo">
    <div class="container">
      <div class="info-custom">
        <div>
          <img [src]="movie.image" class="img-fluid mx-auto m-3" alt="picture">
        </div>
        <div class="row justify-content-center">
          <h4><b>Title: {{movie.title}}</b></h4>
        </div>
        <div class="row justify-content-center">
          <p>Genre: {{movie.genre}}</p>
        </div>
        <div class="row justify-content-center">
          <p>Release year: {{movie.releaseYear}}</p>
        </div>
        <div class="row justify-content-center">
          <p>Length: {{movie.length}}</p>
        </div>
        <div>
          <p>Description: {{movie.description}}</p>
        </div>
      </div>
    <div class="row btn-custom">
        <button type="button" (click)="onDeleteMovie.emit(movie)" class="m-1 btn btn-dark btn-sm">DELETE</button>
        <button type="button" (click)="editMovieInfo = true" class="m-1 btn btn-dark btn-sm">EDIT</button>
    </div>
  </div>
  </div>

  <div *ngIf="editMovieInfo">
    <h4><b>Title: <input type="text" [(ngModel)]="movie.title" name="title"></b></h4>
    <p>Genre: <input type="text" [(ngModel)]="movie.genre" name="genre"></p>
    <p>Release year: <input type="text" [(ngModel)]="movie.releaseYear" name="releaseYear"></p>
    <p>Length: <input type="text" [(ngModel)]="movie.length" name="length"></p>
    <p>Description: <input type="text" [(ngModel)]="movie.description" name="description"></p>
    <p>Image: <input type="text" [(ngModel)]="movie.image" name="image link"></p>
    <button type="submit" class="btn btn-dark btn-sm" (click)="editMovie(movie)">Save</button>
    <button type="button" class="btn btn-dark btn-sm" (click)="cancelEditSave(movie)">Cancel</button>
  </div>
</div>
