<div>
  <div *ngIf="!editMovieInfo">
    <h4><b>Title: {{movie.title}}</b></h4>
    <p>Genre: {{movie.genre}}</p>
    <p>Release year: {{movie.releaseYear}}</p>
    <p>Length: {{movie.length}}</p>
    <p>Description: {{movie.description}}</p>
    <div>
      <button type="button" (click)="deleteMovie(movie)" class="btn btn-dark btn-sm">DELETE</button>
      <button type="button" (click)="openEditMovie()" class="btn btn-dark btn-sm">EDIT</button>
    </div>
  </div>

  <div *ngIf="editMovieInfo">
    <h4><b>Title: <input type="text" value="{{movie.title}}"></b></h4>
    <p>Genre: {{movie.genre}}</p>
    <p>Release year: {{movie.releaseYear}}</p>
    <p>Length: {{movie.length}}</p>
    <p>Description: {{movie.description}}</p>
    <button type="submit" class="btn btn-dark btn-sm" (click)="editMovie(movie)">Save</button>
    <button type="button" class="btn btn-dark btn-sm" (click)="cancelEditSave()">Cancel</button>
  </div>
</div>
