<div class="p-2 text-center">
  <h1>Create your account:</h1>
</div>

<form class="p-2 text-center">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-dark" (click)="onSubmit()">Submit</button>
</form>
