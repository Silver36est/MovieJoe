<div class="navbar-custom">
  <a routerLink="/" class="title-custom">{{title}}</a>
  <a routerLink="/register" *ngIf="!isLoggedIn" class="navbar-items-custom">Register</a>
  <a routerLink="/login" *ngIf="!isLoggedIn" class="navbar-items-custom">Login</a>
  <a routerLink="/home" *ngIf="isLoggedIn" class="navbar-items-custom">Home</a>
  <a type="button" *ngIf="isLoggedIn" (click)="logOut()" class="navbar-items-custom logout"><b>Log Out</b></a>
</div>

<router-outlet></router-outlet>
