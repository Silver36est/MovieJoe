<mat-card class="mat-elevation-z4">


  <div *ngIf="!isInEditMode">
    <mat-card-header>
      <mat-card-title>{{user.userName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.firstName}} {{user.lastName}}</p>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="isInEditMode = true">EDIT</button>
    </mat-card-actions>
  </div>


  <div *ngIf="isInEditMode">
    <mat-card-header>
      <input [(ngModel)]="user.userName" type="text" name="userName">
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onUpdatingUserInfo.emit(user)">SAVE</button>
      <button mat-button (click)="cancelEditMode()">CANCEL</button>
    </mat-card-actions>
  </div>


</mat-card>
