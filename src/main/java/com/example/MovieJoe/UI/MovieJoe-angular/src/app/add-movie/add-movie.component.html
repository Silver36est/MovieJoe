<div>
    <div class="row justify-content-center p-4">
      <h1><b>Add new movie to our database:</b></h1>
    </div>
    <div *ngIf="!addMovie" class="row justify-content-center">
      <button type="button" class="btn btn-dark" (click)="showAddMovieForm()">Add Movie</button>
    </div>

  <div *ngIf="addMovie">
    <form name="movieForm" class="p-2 text-center">
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.title" name="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.genre" name="genre" class="form-control" placeholder="Genre">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.releaseYear" name="releaseYear" class="form-control" placeholder="Release year">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.length" name="length" class="form-control" placeholder="Length">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.description" name="description" class="form-control" placeholder="Description">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="movie.image" name="image" class="form-control" placeholder="Image address">
      </div>
      <div class="row justify-content-center p-2">
        <button type="submit" class="btn btn-dark row mr-2" (click)="saveMovie(movie)">Save</button>
        <button type="submit" class="btn btn-dark row ml-2" (click)="cancelSave()">Cancel</button>
      </div>
    </form>
  </div>
</div>
