<div class="container">
  <div class="row user-movie-custom">
    <div class="col border mr-2 border-dark">
        <app-user-item
          [user]= "user"
        ></app-user-item>
    </div>

    <div class="col border ml-2 border-dark">
      <app-add-movie
        [movie] = "movie"
      ></app-add-movie>
    </div>
  </div>
</div>


  <div>
    <div class="text-center p-5">
      <h2><b>Show All movies:</b></h2>
      <div>
        <button type="button" (click)="showMovieList()" class="btn btn-dark">Show movies</button>
      </div>
    </div>
      <div *ngIf="showMovies">
        <div class="container">
          <div class="row row-cols-3">
            <div class="col border border-dark" *ngFor="let movie of movies">
              <app-movie-item
                [movie]="movie"
                (onDeleteMovie)="deleteMovie($event)"
              ></app-movie-item>
            </div>
          </div>
        </div>
      </div>
  </div>
